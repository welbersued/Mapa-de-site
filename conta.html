<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Insegura</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f5f5f5;
            color: #333;
        }
        .container { 
            max-width: 1200px; 
            margin: auto; 
            padding: 20px;
        }
        header, footer { 
            background: #2a9d8f; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            border-radius: 10px;
        }
        nav ul { 
            display: flex; 
            justify-content: center; 
            list-style: none; 
            padding: 0;
            background: #264653;
            border-radius: 10px;
        }
        nav ul li { 
            padding: 15px; 
            margin: 5px; 
        }
        nav ul li a { 
            text-decoration: none; 
            color: white; 
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #e9c46a;
        }
        .section { 
            padding: 20px; 
            border-radius: 10px; 
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px;
        }
        .profile-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
        }
        .profile-pic { 
            width: 120px; 
            height: 120px; 
            border-radius: 50%; 
            background: #ccc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            border: 4px solid #2a9d8f;
        }
        .profile-pic img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .upload-btn { 
            margin-top: 10px; 
            padding: 10px 15px; 
            background: #e76f51; 
            color: white;
            border: none; 
            cursor: pointer; 
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .upload-btn:hover {
            background: #d9534f;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Conta</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="pedidos.html">Pedidos</a></li>
                <li><a href="produtos.html">Produtos</a></li>
            </ul>
        </nav>
        
        <section class="section">
            <h2>Gerencie sua Conta</h2>
            <p>Faça login, cadastre-se ou edite seu perfil.</p>
            <div class="profile-container">
                <div class="profile-pic" id="profilePic">
                    <img id="profileImage" src="default-profile.png" alt="Imagem de perfil">
                </div>
                <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                <button class="upload-btn" onclick="document.getElementById('imageUpload').click();">Alterar Imagem</button>
            </div>
            <p> Spoiler: Este recurso não está de fato funcional. Agradeço a compreensão!</p>
        </section>
        
        <footer>
            <p>Veja também</p>
            <ul>
                <li><a href="termos.html">Termos e Condições</a></li>
                <li><a href="infos.html">Infos</a></li>
                <li><a href="redes.html">Onde Me Encontrar</a></li>
            </ul>
        </footer>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
